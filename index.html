            content: '';

            inset: -2px;

            transition: opacity 0.6s cubic-bezier(0.23, 1, 0.32, 1);
            pointer-events: none;

            filter: blur(80px);
            will-change: opacity;
        }

        .content-wrapper:hover::before {
            opacity: 1;
        }

        .content-wrapper.touch-active::before {

        }

    <script>
        function toggleReadMore(postId) {
            const preview = document.getElementById(postId + '-preview');
            const btn = event.target;
            
            if (preview.classList.contains('expanded')) {
                preview.classList.remove('expanded');
                btn.textContent = 'Read More';
                preview.closest('.post').scrollIntoView({ behavior: 'smooth', block: 'start' });
            } else {
                preview.classList.add('expanded');
                btn.textContent = 'Read Less';
            }
        }

        // Mouse tracking for edge highlight effect - smooth and fluid
        const contentWrapper = document.querySelector('.content-wrapper');
        let mouseFrame = null;
        
        contentWrapper.addEventListener('mousemove', (e) => {
            if (mouseFrame) {
                cancelAnimationFrame(mouseFrame);
            }
            
            mouseFrame = requestAnimationFrame(() => {
                const rect = contentWrapper.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                const xPercent = (x / rect.width) * 100;
                const yPercent = (y / rect.height) * 100;
                
                contentWrapper.style.setProperty('--mouse-x', `${xPercent}%`);
                contentWrapper.style.setProperty('--mouse-y', `${yPercent}%`);
            });
        });

        // Touch tracking for mobile devices - smooth liquid glass feel
        let touchActive = false;
        let animationFrame = null;
        
        contentWrapper.addEventListener('touchstart', (e) => {
            touchActive = true;
            contentWrapper.classList.add('touch-active');
            updateTouchPosition(e);
        }, { passive: true });
        
        contentWrapper.addEventListener('touchmove', (e) => {
            if (touchActive) {
                // Use requestAnimationFrame for buttery smooth updates
                if (animationFrame) {
                    cancelAnimationFrame(animationFrame);
                }
                animationFrame = requestAnimationFrame(() => {
                    updateTouchPosition(e);
                });
            }
        }, { passive: true });
        
        contentWrapper.addEventListener('touchend', () => {
            touchActive = false;
            if (animationFrame) {
                cancelAnimationFrame(animationFrame);
            }
            // Longer delay for that liquid glass settling effect
            setTimeout(() => {
                contentWrapper.classList.remove('touch-active');
            }, 800);
        });
        
        function updateTouchPosition(e) {
            const touch = e.touches[0];
            const rect = contentWrapper.getBoundingClientRect();
            const x = touch.clientX - rect.left;
            const y = touch.clientY - rect.top;
            
            const xPercent = (x / rect.width) * 100;
            const yPercent = (y / rect.height) * 100;
            
            contentWrapper.style.setProperty('--mouse-x', `${xPercent}%`);
            contentWrapper.style.setProperty('--mouse-y', `${yPercent}%`);
        }

        // Load now playing music
        async function loadNowPlaying() {
            try {
                const response = await fetch('now-playing.md');
                if (response.ok) {
                    const content = await response.text();
                    // Extract the music name from the markdown (expected format: "music: Song Name")
                    const musicMatch = content.match(/music:\s*(.+)/i);
                    if (musicMatch) {
                        const musicName = musicMatch[1].trim();
                        // Update all music bubbles
                        document.querySelectorAll('.music-bubble span:last-child').forEach(span => {
                            span.textContent = musicName;
                        });
                    }
                }
            } catch (error) {
                console.log('Could not load now-playing.md, using default');
            }
        }

        // Load blog posts from markdown files
        const blogPosts = [
            { file: 'posts/welcome.md' },
            { file: 'posts/first-post.md' },
            { file: 'posts/second-post.md' },
            { file: 'posts/third-post.md' }
        ];

        async function loadBlogPosts() {
            const mainContent = document.querySelector('.main-content');
            
            for (const post of blogPosts) {
                try {
                    const response = await fetch(post.file);
                    if (response.ok) {
                        const markdown = await response.text();
                        const htmlContent = parseMarkdown(markdown);
                        
                        const article = document.createElement('article');
                        article.className = 'post';
                        article.innerHTML = htmlContent;
                        mainContent.appendChild(article);
                    }
                } catch (error) {
                    console.log('Could not load post:', post.file);
                }
            }
        }

        function parseMarkdown(markdown) {
            let html = markdown;
            
            // Parse headers
            html = html.replace(/^### (.*$)/gim, '<h3>$1</h3>');
            html = html.replace(/^## (.*$)/gim, '<h2>$1</h2>');
            html = html.replace(/^# (.*$)/gim, '<h2>$1</h2>');
            
            // Parse metadata
            html = html.replace(/^date: (.*)$/gim, '<div class="post-meta">Posted on $1</div>');
            html = html.replace(/^tags: (.*)$/gim, (match, tags) => {
                const tagArray = tags.split(',').map(t => t.trim());
                return tagArray.map(tag => `<span class="tag">${tag}</span>`).join('');
            });
            
            // Parse text formatting
            html = html.replace(/\*\*\*(.*?)\*\*\*/g, '<strong><em>$1</em></strong>');
            html = html.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
            html = html.replace(/\*(.*?)\*/g, '<em>$1</em>');
            
            // Split into lines and wrap non-empty lines in paragraphs
            const lines = html.split('\n');
            const processedLines = lines.map(line => {
                line = line.trim();
                // Don't wrap if it's already an HTML tag or empty
                if (!line || line.startsWith('<')) {
                    return line;
                }
                return `<p>${line}</p>`;
            });
            
            html = processedLines.join('\n');
            
            return html;
        }

        // Initialize on page load
        window.addEventListener('DOMContentLoaded', async () => {
            await loadNowPlaying();
            await loadBlogPosts();
            initializeDock();
        });

        // Dock magnification effect
        function initializeDock() {
            const dockItems = document.querySelectorAll('.dock-item');
            
            dockItems.forEach((item, index) => {
                const icon = item.querySelector('.dock-icon');
                
                // Add stagger animation on page load
                setTimeout(() => {
                    icon.style.animation = 'bounce-in 0.6s cubic-bezier(0.34, 1.56, 0.64, 1)';
                }, index * 100);
                
                // Enhanced touch feedback for mobile
                item.addEventListener('touchstart', (e) => {
                    icon.style.transform = 'translateY(-8px) scale(1.15)';
                }, { passive: true });
                
                item.addEventListener('touchend', () => {
                    setTimeout(() => {
                        icon.style.transform = '';
                    }, 150);
                });
            });
        }

        // Add bounce-in animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes bounce-in {
                0% {
                    transform: translateY(100px) scale(0);
                    opacity: 0;
                }
                50% {
                    transform: translateY(-10px) scale(1.1);
                }
                100% {
                    transform: translateY(0) scale(1);
                    opacity: 1;
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
